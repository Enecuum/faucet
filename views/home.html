<div class="text-center w-75 m-auto">
    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">{{'GET_BIT' | translate}}</h4>
    <p class="text-muted mb-4">{{'RECEIVING_RULES' | translate}}</p>
</div>
<div name="craneForm">
    <div class="form-group">
        <label for="addrPub">{{'ADDR_LABEL' | translate}}</label>

            <input class="form-control" ng-class="addrIsValid" ng-model="user.addr" ng-value="{{user.addr}}" name="addr"
                   id="addr">

        <div ng-show="!addrValid" style="color:#fa5c7c">
            {{errAddr | translate}}
        </div>
    </div>
    <div class="form-group mb-0 mt-3" style="display: flex; justify-content: space-between;">
        <button class="btn btn-success" type="button" name="request" id="request" ng-click="request_pubkey()">
            {{'CONNECT_EXTENSION' | translate}}
        </button>
        <button class="btn btn-primary" type="button" ng-click="validate()">{{'SEND' | translate}}</button>

    </div>
    <div class="form-group mb-0 mt-3 d-flex justify-content-start">
      <button class="btn btn-light" type="button" name="generateTx" id="generateTx" ng-click="generateTx()">
          {{'Donate to Developers' | translate}}
      </button>
    </div>

    <div class="form-group mb-0 mt-3 d-flex justify-content-sm-between"style="display: flex; justify-content: space-between;">
        <a href="https://chrome.google.com/webstore/detail/enecuum/oendodccclbjedifljnlkapjejklgekf/overview?hl=en-US" type="button" target="_blank">
            {{'Enecuum Chrome Extension' | translate}}
        </a>
        <span>0.2.3</span>
    </div>
</div>
